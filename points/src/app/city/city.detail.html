<div class="container">
    <div class="row">

        <h2>
            City <b> 
            {{weather.name}}
            </b>
        </h2>

        <div class="col-md-4"> 
      
        </div>

        <div class="col-md-4">    
            
            <h1 align="center" >   
            {{weather.weather[0].description}}
            <br>
            <img src='http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png' alt='Loading icon...'>
            <br>
            {{weather.main.temp}}°C
            </h1>
            <h4 align="center" > 
            MIN:{{weather.main.temp_min}}°C
            -
            MAX:{{weather.main.temp_max}}°C
            </h4>

        <div class="col-md-4"> 

        </div>  

    </div>
</div>
